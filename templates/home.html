<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: url('https://images.unsplash.com/photo-1588776814546-7ec63cb7e39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}
.container {
    background-color: rgba(0,0,0,0.7);
    padding: 50px;
    border-radius: 10px;
    margin-top: 100px;
    text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h1>{{ message }}</h1>
<p class="lead">
    {% if user %}
    Welcome back, <strong>{{ user }}</strong>!
    {% else %}
    Please log in to manage patient records.
    {% endif %}
</p>
<a href="/patients" class="btn btn-primary btn-lg">View All Patients</a>
{% if user %}
<a href="/patients/add" class="btn btn-success btn-lg">Add Patient</a>
<a href="/logout" class="btn btn-light btn-lg">Logout</a>
{% else %}
<a href="/login" class="btn btn-success btn-lg">Login</a>
{% endif %}
</div>
</body>
</html>
