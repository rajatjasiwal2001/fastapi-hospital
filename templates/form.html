<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: url('https://images.unsplash.com/photo-1588776814546-7ec63cb7e39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed; background-size: cover; color: #fff; }
.container { background-color: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px; margin-top: 50px; max-width: 600px; }
</style>
</head>
<body>
<div class="container">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ title }}</h2>
    <div>
        <a href="/patients" class="btn btn-secondary btn-sm">Back to list</a>
        <a href="/logout" class="btn btn-light btn-sm">Logout ({{ user }})</a>
    </div>
</div>
<form action="{{ action_url }}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ patient.name if patient else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" value="{{ patient.age if patient else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Disease</label>
        <input type="text" name="disease" class="form-control" value="{{ patient.disease if patient else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" value="{{ patient.address if patient else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/patients" class="btn btn-secondary">Cancel</a>
</form>
</div>
</body>
</html>
