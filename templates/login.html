<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: url('https://images.unsplash.com/photo-1588776814546-7ec63cb7e39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed; background-size: cover; color: #fff; }
.container { background-color: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px; margin-top: 80px; max-width: 400px; }
</style>
</head>
<body>
<div class="container">
<h2 class="mb-4">Staff Login</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form action="/login" method="post">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Log In</button>
</form>
<a href="/" class="btn btn-link text-light mt-3">Back to home</a>
</div>
</body>
</html>
