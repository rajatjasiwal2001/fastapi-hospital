<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ patient.name }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: url('https://images.unsplash.com/photo-1588776814546-7ec63cb7e39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed; background-size: cover; color: #fff; }
.container { background-color: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px; margin-top: 50px; max-width: 600px; }
</style>
</head>
<body>
<div class="container">
<div class="d-flex justify-content-between align-items-center">
    <h2>Patient Details</h2>
    <div>
        <a href="/patients" class="btn btn-secondary btn-sm">Back to list</a>
        {% if user %}
        <a href="/logout" class="btn btn-light btn-sm">Logout ({{ user }})</a>
        {% else %}
        <a href="/login" class="btn btn-light btn-sm">Login</a>
        {% endif %}
    </div>
</div>
<ul class="list-group">
<li class="list-group-item">ID: {{ patient.id }}</li>
<li class="list-group-item">Name: {{ patient.name }}</li>
<li class="list-group-item">Age: {{ patient.age }}</li>
<li class="list-group-item">Disease: {{ patient.disease }}</li>
<li class="list-group-item">Address: {{ patient.address }}</li>
</ul>
{% if user %}
<a href="/patients/update/{{ patient.id }}" class="btn btn-warning mt-3">Edit</a>
{% endif %}
</div>
</body>
</html>
